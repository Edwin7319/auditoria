<div class="row justify-content-center" *ngIf="noticias">
  <div class="col-sm-6" *ngFor="let noticia of noticias; let i = index">
    <div class="row  tamanio-minimo-noticia" >
      <app-noticia
        [titulo]="noticia.titulo"
        [descripcion]="noticia.descripcion"
        [esPositiva]="noticia.esPositiva">
      </app-noticia>
    </div>
    <br>
  </div>
</div>
