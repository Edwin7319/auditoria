<div class="row">
  <div class="col-sm-12">
    <h3 mat-dialog-title>
      <span class="bold">{{data.emisor ? 'Editar' : 'Crear'}} emisor</span>
    </h3>
  </div>
</div>

<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">{{descripcion}}</p>
    </div>

    <div class="col-md-12">
      <app-emisor-formulario
        (emisorValidoEnviar)="validarFormulario($event)"
        [emisor]="emisorFormulario"
      >


      </app-emisor-formulario>

    </div>
    <div class="espacio"></div>
  </div>
</div>

<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button
              (click)="metodoCrearEditar()"
              class="btn btn-primary"
              [disabled]="!formularioValido">Guardar

      </button>
    </div>
    <div class="p-2">
      <button mat-button mat-dialog-close
              class="btn btn-outline-secondary">Cancelar
      </button>
    </div>
  </div>
</mat-dialog-actions>
