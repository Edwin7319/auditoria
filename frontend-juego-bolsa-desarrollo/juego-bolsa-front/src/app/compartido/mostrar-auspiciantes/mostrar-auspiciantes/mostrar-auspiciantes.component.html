<mat-grid-list *ngIf="mostrar" cols="4" rowHeight="250px">
  <mat-grid-tile
    *ngFor="let tile of arregloAuspiciantes"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
  >
    <div>
      <div class="card-body justify-content-center" >
        <img alt=""
             class="img"
             style="max-width: 100%; max-height: 100%; height: 100%; width: 200%;"
             [src]=tile.auspiciante.pathLogo>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
