<nav aria-label="breadcrumb" class="margen-top-migas">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/inicio']">
        Men√∫
      </a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]="['/jugador','listar-juegos']">
        Lista de juegos
      </a>
    </li>
    <li class="breadcrumb-item active"
        aria-current="page">
      Ingresar juego
    </li>
  </ol>
</nav>
<div class="row separacion-top-4 ">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 align-self-center">
    <div class="card text-center">
      <div class="card-header">
        <h2 class="azul">
          Ingreso al juego
        </h2>
        <h2 class="verde" *ngIf="datosJuego">
          Evento: {{this.datosJuego.nombreJuego}}
        </h2>
      </div>
      <div class="card-body">
        <h6 style="margin-bottom: 1.5rem; color: #0a1971" class="animacion-ali">
          Ingrese los datos para poder ingresar al juego.
        </h6>
        <div class="row">
          <div class="col-lg-4">
            <div class="skills">

              <div class="charts">
                <div class="chart chart--dev">
                  <span class=" chart__title espacio-titulo-investor">
                    Investor III
                  </span>
                  <ul class="chart--horiz">
                    <li class="chart__bar_azul" style="width: 100%;">
          <span class="chart__label">
            APRENDE
          </span>
                    </li>
                    <li class="chart__bar_rojo" style="width: 95%;">
          <span class="chart__label">
             INVIERTE
          </span>
                    </li>
                    <li class="chart__bar_azul" style="width: 90%;">
          <span class="chart__label">
            JUEGA
          </span>
                    </li>
                    <li class="chart__bar_rojo" style="width: 85%;">
          <span class="chart__label">
            DIVIERTETE
          </span>
                    </li>
                    <li class="chart__bar_azul" style="width: 80%;">
          <span class="chart__label">
           GANA
          </span>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <app-registro-formulario
              (registroValido)="formularioValido($event)">
              <div class="row" style="margin-top: 1.5rem">
                <div class="col-md-12">
                  <div class="p-2">
                    <button class="btn btn-success"
                            (click)="ingresarYRegistrarJugador()"
                            [disabled]="!datosJugador">Empezar
                    </button>
                  </div>
                </div>
              </div>
            </app-registro-formulario>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        JUEGO DE LA BOLSA
      </div>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
