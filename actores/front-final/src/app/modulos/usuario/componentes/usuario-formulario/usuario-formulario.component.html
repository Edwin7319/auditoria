<form autocomplete="off" spellcheck="false" [formGroup]="formulario">
  <fieldset>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" 
      for="nombreId">Nombres
      </label>

      <div class="col-sm-10">
        <input id="nombreId" 
        class="form-control" 
        type="text" 
        placeholder="Ingresar nombres " 
        formControlName="nombres">

        <div class="alert alert-warning" 
        *ngIf="mensajesErrorNombre.length > 0">
          <span class="help-block text-warning" 
          *ngFor="let mensaje of mensajesErrorNombre">
            <p> {{mensaje}}</p>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" 
      for="apellidosId">
      Apellidos
      </label>

      <div class="col-sm-10">
        <input id="apellidosId" 
        class="form-control" 
        type="text" 
        placeholder="Ingresar apellidos" 
        formControlName="apellidos">

        <div class="alert alert-warning" 
        *ngIf="mensajesErrorApellidos.length > 0">
          <span class="help-block text-warning" 
          *ngFor="let mensaje of mensajesErrorApellidos">
            <p> {{mensaje}}</p>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" 
      for="nickId">Nick
      </label>

      <div class="col-sm-10">
        <input id="nickId" 
        class="form-control" 
        type="text" 
        placeholder="Ingresar nick " 
        formControlName="nick">

        <div class="alert alert-warning" 
        *ngIf="mensajesErrorNick.length > 0">
          <span class="help-block text-warning" 
          *ngFor="let mensaje of mensajesErrorNick">
            <p> {{mensaje}}</p>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" 
      for="correoId">Correo
      </label>

      <div class="col-sm-10">
        <input id="correoId" 
        class="form-control" 
        type="text" 
        placeholder="Ingresar correo " 
        formControlName="correo">

        <div class="alert alert-warning" 
        *ngIf="mensajesErrorCorreo.length > 0">
          <span class="help-block text-warning" 
          *ngFor="let mensaje of mensajesErrorCorreo">
            <p> {{mensaje}}</p>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" 
      for="direccionId">Direccion
      </label>

      <div class="col-sm-10">
        <input id="direccionId" 
        class="form-control" 
        type="text" 
        placeholder="Ingresar direccion" 
        formControlName="direccion">

        <div class="alert alert-warning" 
        *ngIf="mensajesErrorDireccion.length > 0">
          <span class="help-block text-warning" 
          *ngFor="let mensaje of mensajesErrorDireccion">
            <p> {{mensaje}}</p>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" 
      for="rolId">
      Rol 
    </label>
    
      <div class="col-sm-10">
        <select class="form-control form-control-sm" 
        id="rolId" 
        formControlName="rol">
          <option value="admin">admin</option>
        </select>
    
        <div class="alert alert-warning" *ngIf="mensajesErrorRol.length > 0">
          <span class="help-block text-warning" *ngFor="let mensaje of mensajesErrorRol">
            <p> {{mensaje}}</p>
          </span>
        </div>
      </div>
    </div>

  </fieldset>
</form>
