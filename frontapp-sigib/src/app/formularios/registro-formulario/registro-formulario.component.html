<div class="col-sm-12">
  <form class="form-horizontal"
        [formGroup]="formularioRegistro"
        novalidate autocomplete="off">
    <fieldset>
      <div class="row">
        <div class="col-sm-12" style="margin-bottom: 1.5rem">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              matInput placeholder="Ingrese el nombre que vas a tener el en juego"
              formControlName="nombre" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>ContraseÃ±a</mat-label>
            <input
              matInput placeholder="Ingrese su contraseÃ±a"
              formControlName="password" required
              type="password"
            >
            <mat-error *ngIf="mensajesError.password.length > 0">
              <div *ngFor="let mensaje of mensajesError.password">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </fieldset>
    <ng-content></ng-content>
  </form>
</div>
