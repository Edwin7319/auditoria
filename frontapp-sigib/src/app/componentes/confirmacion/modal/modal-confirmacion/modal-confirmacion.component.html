<div role="dialog" >
    <div class="modal-header">
      <h5  class="modal-title">{{data.titulo}}</h5>
      <button type="button" class="close btn btn-link btn-sm" (click)="emitirRespuestaModalConfirmacion(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p [innerHTML]="data.mensaje"></p>
    </div>
    <div class="modal-footer">


    </div>
  <div>
    <div class="d-flex flex-row-reverse">
      <div class="p-2">
        <button  type="button" class="btn btn-success" (click)="emitirRespuestaModalConfirmacion(true)" >
          <i class="fas fa-check"></i>
          {{this.data.nombreBotonTrue}}</button>
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-outline-secondary" (click)="emitirRespuestaModalConfirmacion(false)">
          <i class="fas fa-times"></i>
          {{this.data.nombreBotonFalse}}</button>
      </div>
    </div>
  </div>

</div>
