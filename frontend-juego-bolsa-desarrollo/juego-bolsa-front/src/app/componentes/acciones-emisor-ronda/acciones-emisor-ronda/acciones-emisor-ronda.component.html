<h4 *ngIf="esRentaFija">
  {{rentaFija}}
</h4>
<p-scrollPanel [style]="{width: '100%', height: '500px'}"
               styleClass="custombar1">
  <app-accion-emisor *ngFor="let accion of acciones; let i = index"
                     [pathLogo]="accion.pathLogo"
                     [nombreEmisor]="accion.nombre"
                     [precio]="accion.precio"
                     [rendimiento]="accion.rendimiento"
                     [numeroRonda]="accion.numeroRonda"
                     [tipoRentaFija]="accion.tipoRentaFija"
                     [esRentaFija]="esRentaFija">
  </app-accion-emisor>
</p-scrollPanel>
