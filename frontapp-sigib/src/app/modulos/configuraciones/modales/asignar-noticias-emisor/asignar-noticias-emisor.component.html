<div class="row">
  <div class="col-sm-12">
    <h3 mat-dialog-title>
        <span class="bold">Asignar noticias a emisor</span>
    </h3>
  </div>
</div>

<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">{{descripcion}}</p>
    </div>
    <div class="col-md-12">
      <p-pickList [source]="arregloNoticias"
                  [target]="arregloNoticiasSeleccionados"
                  sourceHeader="Noticias"
                  targetHeader="Noticias seleccionados"
                  [responsive]="true"
                  filterBy="titulo"
                  dragdrop="true"
                  sourceFilterPlaceholder="Buscar noticias por nombre"
                  targetFilterPlaceholder="Buscar noticias por nombre"
                  [sourceStyle]="{'height':'300px'}"
                  [targetStyle]="{'height':'300px'}">
        <ng-template let-car pTemplate="item">
          <div class="ui-helper-clearfix">
            <!--            <img src="assets/showcase/images/demo/car/{{car.brand}}.png"-->
            <!--                 style="display:inline-block;margin:2px 0 2px 2px" width="48">-->
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">
              <h5>{{car.titulo}}</h5>
              <h6> <strong>Tipo : </strong> {{car.tipo.nombre}}  </h6>
              {{car.descripcion}}  </div>
          </div>
        </ng-template>
      </p-pickList>

    </div>
  </div>
</div>
<mat-dialog-actions class="separacion-top-2 justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button
              (click)="metodoCrearNoticiaEmisor()"
              class="btn btn-primary"
              [disabled]="!(arregloNoticiasSeleccionados.length >= 0)">Guardar
      </button>
    </div>
    <div class="p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-secondary ">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
