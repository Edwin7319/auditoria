<div class="col-sm-12 margen-top-migas">
  <div class="row">
    <div class="col-sm-12">
      <h2>Lista de jugadores</h2>
    </div>
    <div class="col-sm-12">
      <p>Revisa el n√∫mero de jugadores del juego</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <h3 class="text-center">{{arregloJugadores.length}} Jugadores</h3>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  <div class="row minimo-jugadores">
    <div class="col-sm-2" *ngFor="let jugador of arregloJugadores; let i = index;">
      <p class="text-center texto-jugadores animated fadeInUp"
         [style.animation-delay]=" i * 0.2 +  's'">
        {{jugador.nombre}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <button (click)="empezarPartida()"
              class="btn btn-outline-success btn-lg btn-block">
        Empezar
      </button>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>
