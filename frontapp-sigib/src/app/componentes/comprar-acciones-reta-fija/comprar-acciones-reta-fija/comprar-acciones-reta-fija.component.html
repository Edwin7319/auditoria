<div class="row animated fadeInUp"
     [style.animation-delay]="i * 0.2 + 's'"
     *ngFor="let emisorRentaFija of emisoresRentaFijaEnRonda; let i = index;">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="emisorRentaFija.rentaFijaEmisor.emisor.pathLogo" alt="">
      </div>
      <div class="col-sm-4">
        <p class="text-center">
          {{emisorRentaFija.rentaFijaEmisor.emisor.nombre}}
        </p>
      </div>
      <div class="col-sm-4">
        <p class="text-center">
          {{emisorRentaFija.rentaFijaEmisor.rentaFija.tipoValor}}
        </p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input [textMask]="mascaraNumeroEntero"
             matInput
             placeholder="Ej: 30"
             [(ngModel)]="emisorRentaFija.cantidadAComprar"
             (ngModelChange)="emitirAccionesREntaFijaCantidades(emisorRentaFija)"
      >
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <ng-content></ng-content>
  </div>
  <div class="col-sm-1"></div>
</div>
