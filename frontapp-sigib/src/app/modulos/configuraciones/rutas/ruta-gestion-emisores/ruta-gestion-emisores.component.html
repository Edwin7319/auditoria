<nav aria-label="breadcrumb" class="margen-top-migas">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/administrador','menu']">
        Menú administrador
      </a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]="['/administrador','menu','configuraciones','menu-ajustes']">
        Menú ajustes
      </a>
    </li>
    <li class="breadcrumb-item active"
        aria-current="page">
      Emisores
    </li>
  </ol>
</nav>


<div class="row">
  <div class="col-md-12">
    <h2>Gestión de emisores</h2>
    <p>Cree, edite y liste emisores</p>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-lg-6">
        <form class="form-inline row" novalidate>
          <div class="col-sm-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Ej. Manticore" #busqueda>
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="btn"
                  id="button-addon2"
                  (click)="buscarPorNombre(busqueda.value)">
                  <i class="fas fa-search"></i> Buscar
                </button>
              </div>
            </div>
            <small
              id="busquedaEmisoresHelp"
              class="form-text text-muted ayuda-span">
              Busque un emisor por nombre (La búsqueda no se combina con los filtros).
            </small>
          </div>
        </form>
      </div>

      <div class="col-lg-3">
        <app-select-general *ngIf="opcionesHabilitado"
                            [registros]="opcionesHabilitado"
                            [opcionEtiqueta]="'etiqueta'"
                            [placeholder]="'Filtre por estado'"
                            (opcionSeleccionada)="buscarPorEstado($event)"
        ></app-select-general>
      </div>


      <div class="col-lg-3">
        <button
          class="btn btn-block btn-success"
          (click)="abrirModalCrearEmisor()"
        ><i
          class="fas fa-plus">
        </i> NUEVO
        </button>
      </div>

    </div>


    <div class="row separacion-top-2 separacion-fondo-1">
      <div class="col-sm-12">
        <div class="col-sm-12">
          <p-table
            [columns]="columnas"
            [value]="emisores"
            [lazy]="true"
            (onLazyLoad)="cargarDatosLazy($event)"
            [paginator]="true"
            [rows]="rows"
            [totalRecords]="totalRecords"
            [loading]="loading"
            [first]="this.queryParams.skip"
            [resizableColumns]="true"
            [responsive]="true"
          >
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th class="text-center" *ngFor="let col of columns" [style.width]="col.width">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-rowIndex let-columns="columns">

              <tr>
                <td class="text-center" *ngFor="let col of columns">
                  <div *ngIf="col.field==='pathLogo'">
                    <img src="http://localhost:8080/imagenes/logos-emisor/{{rowData[col.field]}}" width="80"
                         height="60">
                  </div>

                  <div *ngIf="col.field==='nombre'">
                    {{rowData[col.field]}}
                  </div>
                  <div *ngIf="col.field==='descripcion'">
                    {{rowData[col.field]}}
                  </div>

                  <div *ngIf="col.field==='vendeRentaFija'">
                    <button class="btn btn-block btn-success btn-sm"
                            (click)="actualizarVende(rowData)"
                            [ngClass]="{
              'btn-secondary':rowData[col.field] === esVendedor.No,
              'btn-info':rowData[col.field] === esVendedor.Si
              }"
                    >{{rowData[col.field] === esVendedor.Si ? 'SI' : 'NO' }}

                    </button>
                  </div>

                  <div *ngIf="col.field==='vendeAcciones'">
                    <button class="btn btn-block btn-success btn-sm"
                            (click)="actualizarVendeAcciones(rowData)"
                            [ngClass]="{
              'btn-secondary':rowData[col.field] === esVendedor.No,
              'btn-info':rowData[col.field] === esVendedor.Si
              }"
                    >{{rowData[col.field] === esVendedor.Si ? 'SI' : 'NO' }}

                    </button>
                  </div>

                  <div *ngIf="col.field === 'habilitado'">
                    <button class="btn btn-block btn-success btn-sm"
                            (click)="actualizarEstado(rowData)"
                            [ngClass]="{
              'btn-danger':rowData[col.field] === estados.Inactivo,
              'btn-success':rowData[col.field] === estados.Activo
              }"
                    >{{rowData[col.field] === estados.Activo ? 'ACTIVO' : 'INACTIVO'}}</button>
                  </div>

                  <div *ngIf="col.header==='Acciones'">
                    <div style="padding-top: 0.2rem; padding-bottom: 0.2rem">
                      <button type="button"
                              class="btn btn-primary btn-sm"
                              (click)="abrirModalEditarEmisor(rowData)"
                      >
                        Editar
                      </button>
                    </div>
                    <div style="padding-top: 0.2rem; padding-bottom: 0.2rem">
                      <button class="btn btn-block btn-primary btn-sm"
                              (click)="irPapelesRentaFija(rowData.id)">
                        VER PAPELES
                      </button>
                    </div>
                    <div style="padding-top: 0.2rem; padding-bottom: 0.2rem">
                      <button class="btn btn-block btn-primary btn-sm"
                              (click)="irNoticiasEmisor(rowData.id)">
                        VER NOTICIAS
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length +1">
                  No existen registros
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>

  </div>
</div>
