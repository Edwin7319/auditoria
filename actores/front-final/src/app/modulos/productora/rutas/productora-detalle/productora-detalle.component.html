<div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="[ '/aplicacion', 'inicio' ]">Inicio</a>
          </li>
          <li class="breadcrumb-item">
            <a [routerLink]="[ '/aplicacion', 'productora', 'listar' ]">Productora</a>
          </li>
        </ol>
      </nav>
    </div>
</div>
<div class="row justify-content-center with-margin">
    <div class="col-8">
        <h2 align="center"> Detalles de Productora</h2>
    </div>
  </div>
  <div class="row justify-content-center"
*ngIf="!productora">
<h3>Productora no encontrada</h3>
</div>
<div
*ngIf="productora">
<div class="row justify-content-center with-margin"
>
  <h6>NO puede hacer cambios en esta pantalla de la productora {{productora.nombre.toUpperCase()}}</h6>
</div>
<div class="row justify-content-center">
    <div class="col-sm-3">
        <div class="row justify-content-center">
            <div class="col-12">
              <img [src]="productora.rutaImagen" alt="img productora"
              class="img-fluid with-little-margin">
            </div>
        </div> 
    </div>
    <div class="col-sm-6"
    *ngIf="productora">
      <app-productora-formulario
        [productora]="productora"
        [soloVerFormulario]="true"
      ></app-productora-formulario>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="row">
        <button
          class="btn btn-warning btn-block"
          (click)="cancelar()">Regresar
        </button>
      </div>
    </div>
  </div>
</div>
