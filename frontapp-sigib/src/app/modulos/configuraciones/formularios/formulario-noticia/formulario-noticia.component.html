<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal"
          [formGroup]="formularioNoticia"
          novalidate autocomplete="off">
      <fieldset>
        <div class="row" >
          <div class="col-sm-12">
            <mat-form-field>
              <mat-label>Cédula</mat-label>
              <input matInput placeholder="Ej. 1704125883" formControlName="titulo" maxlength="60">
              <mat-error *ngIf="mensajesError.titulo.length > 0">
                <div *ngFor="let mensaje of mensajesError.titulo">{{mensaje}}</div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <textarea type="text" matInput placeholder="Ej. Cristhian" formControlName="descripcion"></textarea>
              <mat-error *ngIf="mensajesError.descripcion.length > 0">
                <div *ngFor="let mensaje of mensajesError.descripcion">{{mensaje}}</div>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
