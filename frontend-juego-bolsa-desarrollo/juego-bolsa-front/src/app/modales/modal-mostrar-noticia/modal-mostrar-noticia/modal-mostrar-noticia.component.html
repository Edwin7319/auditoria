  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center" mat-dialog-title>
        <span class="bold">Noticias</span>
      </h3>
    </div>
  </div>
  <div mat-dialog-content class="mover-down justify-content-center ">
    <div class="row" >
      <div class="col-md-12 align-self-center ">
        <div *ngIf="data.noticias">
          <app-mostrar-noticias
            [noticias]="data.noticias"
          ></app-mostrar-noticias>
        </div>
      </div>
    </div>
  </div>

  <mat-dialog-actions class="justify-content-end">
    <div class="d-flex flex-row-reverse">
      <div class="p-2">
        <button  mat-button mat-dialog-close class="btn btn-outline-secondary">CERRAR</button>
      </div>
    </div>
  </mat-dialog-actions>
